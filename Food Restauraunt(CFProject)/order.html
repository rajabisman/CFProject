<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./orderstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payment</title>
</head>

<body>
    <section>
        <div class="headern">
            <div class="left-nav">
                <i class="fas fa-utensils"></i>
                <h3 style="display: inline-block; text-decoration: none;">Pakistani Culinary Haven</h3>
            </div>
            <div class="navbar">
                <a href="./index.html">Home</a>
                <a href="./index.html">About</a>
                <a href="./index.html">Cuisine</a>
                <a href="./index.html">Menu</a>
                <a href="./index.html">Reservation</a>
                <a href="./index.html">Order</a>
            </div>
        </div>
    </section>


    <div class="container" style="background-image: url(./ordercover.jpg); background-size: cover;">
        <div class="payment-box">
            <h2>Choose Payment Method</h2>
            <div class="payment-options">
                <div class="payment-option" id="card-option">Card Payment</div>
                <div class="payment-option" id="cod-option">Cash on Delivery</div>
            </div>
            <div class="form" id="card-form">
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" placeholder="Bisman Rafey">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234-5678-9123-4567">
                <label for="card-expiry">Expiry Date</label>
                <input type="text" id="card-expiry" placeholder="MM/YY">
                <label for="card-cvc">CVC</label>
                <input type="text" id="card-cvc" placeholder="123">
                <button type="submit">Pay Now</button>
            </div>
            <div class="form" id="cod-form">
                <label for="cod-name">Your Name</label>
                <input type="text" id="cod-name" placeholder="Bisman Rafey">
                <label for="cod-phone">Phone Number</label>
                <input type="text" id="cod-phone" placeholder="123-456-7890">
                <label for="cod-address">Delivery Address</label>
                <input type="text" id="cod-address" placeholder="123 Main Street">
                <button type="submit" onclick="popUp()">Confirm Order</button>
            </div>
        </div>
        <div class="paymentReceived inactive">
            <div class="orderConfirmed">
                <h2>Order Confirmed !</h2>
            </div>
            <p>We have received your Order</p>
            <p>We will get back to you soon</p>
        </div>
    </div>


    <script>
        const cardOption = document.getElementById('card-option');
        const codOption = document.getElementById('cod-option');
        const cardForm = document.getElementById('card-form');
        const codForm = document.getElementById('cod-form');

        cardOption.addEventListener('click', () => {
            cardForm.classList.add('active');
            codForm.classList.remove('active');
        });

        codOption.addEventListener('click', () => {
            codForm.classList.add('active');
            cardForm.classList.remove('active');
        });

        let pop = document.querySelector('.paymentReceived');
        const popUp = () => {
            pop.classList.remove("inactive");
        }
    </script>


</body>

</html>
